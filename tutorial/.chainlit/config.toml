# https://docs.chainlit.io/backend/config/ui

[project]
# Whether to enable telemetry (default: true). No personal data is collected.
enable_telemetry = false
allow_origins = ["*"]

# List of environment variables to be provided by each user to use the app.
user_env = []
# Duration (in seconds) during which the session is saved when the connection is lost
session_timeout = 3600
# Duration (in seconds) of the user session expiry
user_session_timeout = 1296000  # 15 days
# Enable third parties caching (e.g LangChain cache)
cache = false


[UI]
name = "Biodata assistant"
# Description of the assistant, used for HTML tags.
description = "Assistant that helps users to write SPARQL queries."
custom_css = "/public/style.css"
# Chain of Thought (CoT) display mode. Can be "hidden", "tool_call" or "full".
cot = "full"

logo_file_url = "https://github.com/sib-swiss/sparql-llm/blob/main/chat-with-context/demo/sib-logo.png?raw=true"
default_avatar_file_url = "https://github.com/sib-swiss/sparql-llm/blob/main/chat-with-context/demo/sib-logo.png?raw=true"

